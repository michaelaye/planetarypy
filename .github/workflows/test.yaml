# FILE: .github/workflows/test.yaml
name: Run software tests

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniforge-variant: Miniforge3
        miniforge-version: latest
        activate-environment: test_env
        use-mamba: true
        python-version: "3.9"
        channels: conda-forge
        channel-priority: strict
        auto-activate-base: false
        conda-remove-defaults: true

    - name: Cache conda env
      uses: actions/cache@v3
      with:
        path: |
          /usr/share/miniconda/pkgs
          /usr/share/miniconda/envs
        key: ${{ runner.os }}-conda-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('install_dev_deps.py') }}
        restore-keys: |
          ${{ runner.os }}-conda-

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        # Install tomlkit and sh first to run the installation script
        mamba install -y -c conda-forge tomlkit sh
        
        # Run the installation script
        python install_dev_deps.py

    - name: Install package
      shell: bash -l {0}
      run: |
        pip install -e .

    - name: Run tests
      shell: bash -l {0}
      run: |
        make test